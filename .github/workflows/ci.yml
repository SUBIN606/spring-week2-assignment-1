name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 15.0.1
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Web install
        working-directory: web
        run: npm ci
      - name: Test install
        run: npm ci
      - name: API Test
        run: npm run ci
      - name: E2e Test
        run: npm run ci:e2e
